<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styels.css">
    <title>Document</title>
    <script src="App.js" defer></script>
</head>
<body>
   
    <div class="container">
        <section class="tools-boarde">
           <div class="row">
            <lable class="titel">Shapes</lable>
            <ul class="options">
                <li class="option tool" id="rectangle">
                    <img src="./icons\icons\rectangle.svg" alt="">
                    <span>Ractangel</span> 
                </li>
                <li class="option tool" id="circle">
                    <img src="\icons\icons\circle.svg" alt="">
                    <span>Cricle</span> 
                </li>
                <li class="option tool" id="triangle">
                    <img src="\icons\icons\triangle.svg" alt="">
                    <span>Triangle</span>
                </li>
                    <li class="option">
                        <input type="checkbox" id="Fill-color">
                        <label for="Fill-color">Fill color</label>
                    </li>
             </ul>
           </div>
           <div class="row">
            <lable class="titel">Options</lable>
            <ul class="options">
                <li class="option active tool" id="brush">
                    <img src="\icons\icons\brush.svg" alt="">
                    <span>Brush</span>
                </li>
                <li class="option tool" id="eraser">
                    <img src="\icons\icons\eraser.svg" alt="">
                    <span>Eraser</span>
                </li>
                <li class="option">
                    <input type="range" id="size-silder" min="0" max="100" value="20">
                </li>
            </ul>
           </div>
           <div class="row colors">
            <lable class="titel">Colors</lable>
            <ul class="options">
              <li class="option"></li>
              <li class="option selected"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option">
                <input type="color" id="color-picker" value="#4A98F7"
              ></li>
            </ul>
           </div>
           <div class="row buttons">
            <button class="Clear-Canvas">Clear Canvas</button>
            <button class="save-img">save-Image</button>
           </div>
      
        </section>
       
        <section class="drawing-board"> <canvas></canvas>
        </section>
        
    </div>
  
</body>
</html>
